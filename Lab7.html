<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="lab7.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <header>
        <div class="top-container">
            <header>
                <h1>Tasklist</h1>
            </header>
        </div>
    </header>
    <main>
        <div class="task-form">
            <div class="task-text">
                <form id="task-form">
                    <textarea id="task-input" name="task-input" rows="3" cols="60" placeholder="Enter your task here"></textarea>
                </form>
            </div>
            <div class="button">
                <input id="submit" type="submit" value="submit" name="submit">                  
            </div>
        </div>
        <div class="tasks-container">
            <div class="tasks">
                <ul id="task-list"></ul>
            </div>
        </div>
    </main>
</body>
<script type="text/javascript" src="lab7.js"></script>
</html>
